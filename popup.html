<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
  </head>

  <body>
    <div class="headerDiv">
      <h1>No Addict</h1>
      <button
        type="button"
        id="themeToggle"
        class="theme-toggle"
        aria-label="Toggle theme"
        title="Toggle theme"
      >
        <img
          src="assets/theme-toggle.svg"
          class="theme-icon"
          alt=""
          aria-hidden="true"
        />
      </button>
    </div>

    <hr />

    <form>
      <label><input type="text" id="ruleInput" required /></label>
      <button type="submit" id="submit-btn">Add</button>
    </form>

    <p id="status"></p>

    <div>
      <ul id="ruleList"></ul>
    </div>

    <script src="scripts/popup.js" type="module"></script>
  </body>
</html>
